{% extends 'web/base.html' %}
{% block content %}
    <h2>Симтомы</h2>
    <ul>
        {% for symptom in symptoms %}
            <li>
                {{ symptom.name }}
                <small><a href="{% url 'symptoms_delete' symptom.id %}">удалить</a></small>
            </li>
        {% endfor %}
    </ul>

    <b>Добавление нового симптома</b>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Сохранить</button>
    </form>
{% endblock %}
